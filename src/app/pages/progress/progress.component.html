<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-30">
          <div class="progress-bar bg-primary active progress-bar-striped" style="height:12px;"
            [style.width]="getprogreso1" role="progressbar">
          </div>
        </div>
        <div class="progress m-t-30">
          <div class="progress-bar bg-info active progress-bar-striped" style="height:12px;"
            [style.width]="getprogreso2" role="progressbar">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <form class="input-form">
          <label class="control-label m-t-20" for="example-input1-group2">Button primary</label>
          <div class="row">
            <div class="col-lg-12">
              <app-incrementador (cambioValor)="progreso1 = $event" [valor]="progreso1"></app-incrementador>
            </div>
          </div>
          <!-- form-group -->
        </form>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <form class="input-form">
          <label class="control-label m-t-20" for="example-input1-group2">Button info</label>
          <div class="row">
            <div class="col-lg-12">
              <app-incrementador [btnClass]="'btn btn-info'" (cambioValor)="progreso2 = $event"
                [valor]="progreso2"></app-incrementador>
            </div>
          </div>
          <!-- form-group -->
        </form>
      </div>
    </div>
  </div>
</div>
